<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav opened="false" mode="over">
    <mat-toolbar class="toobar-container sidenav-flex">
      <nav class="sidenav-flex">
        <a mat-button routerLink="/home" routerLinkActive="active-link">Buscar empleo</a>
        <a mat-button routerLink="/about" routerLinkActive="active-link">Buscar empresas</a>
        <a mat-button routerLink="/contact" routerLinkActive="active-link">Salarios</a>
        <a mat-button routerLink="/contact" routerLinkActive="active-link">Formaci√≥n</a>
      </nav>
      <span class="spacer"></span>
      <div class="sidenav-flex">
        <button mat-stroked-button color="primary" class="custom-button bg-white">
          Acceso a empresa
        </button>
        <button mat-raised-button color="accent" class="custom-button">
          Acceso a candidatos
        </button>
      </div>
    </mat-toolbar>
  </mat-sidenav>

  <mat-sidenav-content class="app-sidenav-content">
    <ng-container [ngSwitch]="headerType">
      <app-public-header (triggerEvent)="sidenav.toggle()" *ngSwitchCase="'non-loged-home'"></app-public-header>
      <app-simple-header *ngSwitchCase="'simple'"></app-simple-header>
      <app-public-default-header (triggerEvent)="sidenav.toggle()" *ngSwitchCase="'non-loged-default'"></app-public-default-header>
    </ng-container>
    <main>
      <router-outlet></router-outlet>
    </main>
    <app-shared-footer></app-shared-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
