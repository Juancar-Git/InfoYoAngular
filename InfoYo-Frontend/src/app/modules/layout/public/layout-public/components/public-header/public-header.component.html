<header class="container-header bg-image-header"
  [ngStyle]="{'background-image': 'url(' + homeHeader.HeadBgImgPath + ')'}">
  <div class="container-md">
    <mat-toolbar *ngIf="isSmallScreen">
      <button (click)="activateTrigger()" mat-icon-button aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar *ngIf="!isSmallScreen">
      <nav>
        <a mat-button routerLink="/home" routerLinkActive="active-link">
          <img src="assets/images/home/header/infojobs-word.png" alt="InfoJobs logo" class="main-icon-img" />
        </a>
        <div *ngFor="let item of homeNavBarItems">
          <a mat-button [routerLink]="item.LinkUrl" routerLinkActive="active-link">{{item.Name}}</a>
        </div>
      </nav>
      <span class="spacer"></span>
      <div class="button-container">
        <button mat-stroked-button color="primary" class="custom-button bg-white">
          {{homeHeader.CompanyAccessBtn}}
        </button>
        <button mat-raised-button color="accent" class="custom-button">
          {{homeHeader.CandidateAccessBtn}}
        </button>
      </div>
    </mat-toolbar>
  </div>

  <div class="container-md form-container">
    <h1 class="title">{{homeHeader.BlockFilterTitle}}</h1>
    <form class="row search-offers">
      <div class="col-12 col-lg-6 row">
        <mat-label>{{homeHeader.SeachFilterTitle}}</mat-label>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Puesto, palabra o palabra clave" />
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-4 row">
        <mat-label>{{homeHeader.LocationFilterTitle}}</mat-label>
        <mat-form-field appearance="outline">
          <mat-select>
            <mat-form-field class="w-100">
              <input matInput />
              <mat-icon matSuffix disabled>search</mat-icon>
            </mat-form-field>
            <mat-option>Toda Espa√±a</mat-option>
            <mat-option>El extranjero</mat-option>
            <mat-option>Madrid</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12 col-lg-2 search-button-container">
        <button mat-raised-button color="primary" class="search-button">{{homeHeader.SearchBtn}}</button>
      </div>
    </form>
  </div>
</header>
